<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmashScheduler</title>
    <base href="/" />
    <link rel="icon" type="image/png" href="images/icon-48.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/icon-180.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#2ECC71" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="preload" id="webassembly" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css" />
    <!-- If you add any scoped CSS files, uncomment the following to load them
    <link href="SmashScheduler.Web.styles.css" rel="stylesheet" /> -->
    <script type="importmap"></script>
</head>

<body>
    <div id="app">
        <div class="loading-screen">
            <div class="loading-icon-wrapper">
                <div class="loading-icon-glow"></div>
                <svg class="loading-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <rect width="512" height="512" rx="64" fill="#2ECC71"/>
                    <g transform="translate(256, 256)">
                        <ellipse cx="0" cy="-40" rx="100" ry="140" fill="none" stroke="white" stroke-width="20"/>
                        <line x1="0" y1="100" x2="0" y2="200" stroke="white" stroke-width="24" stroke-linecap="round"/>
                        <circle cx="0" cy="-100" r="30" fill="white"/>
                    </g>
                </svg>
            </div>
            <div class="loading-app-name">SmashScheduler</div>
            <div class="loading-tagline">Badminton session management</div>
            <div class="loading-bar-container">
                <div class="loading-bar-track">
                    <div class="loading-bar-fill"></div>
                </div>
                <div class="loading-bar-text"></div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly#[.{fingerprint}].js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => console.log('Service Worker registered:', registration.scope))
                .catch(error => console.log('Service Worker registration failed:', error));
        }
    </script>
</body>

</html>
